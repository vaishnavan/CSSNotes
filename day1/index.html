<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSDay1</title>
    <!-- internal style -->
    <style>
        .main_work{
            text-align: center;
            background-color: pink;
            padding: 50px;

        }
        .main_work span{
            padding: 20px;
            font-size: 20px;
            text-transform: uppercase;
            color: yellow;
            background-color: rgb(150, 82, 82);
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- iniline style, internal style, external style  -->
    <!-- inline style example -->
    <h2>Internal style</h2>
    <div  class="main_work">
        <p>Inline style</p>
        <h1 style="color: blue;background-color: red;border: 1px solid black;">Hello Everyone</h1>
        <span style="border: 1px solid black;">Hello Everyone</span>
    </div>
    <h2>External Style</h2>
    <div class="square"></div>

</body>
